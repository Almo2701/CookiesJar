
<div id="container">
  <div id="success-box">
    <div class="face">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="shadow scale"></div>
    <div class="message"> <mat-dialog-content><h1 class="alert">Exito!</h1><p>{{data.mensaje}}.</p></mat-dialog-content></div>
    <mat-dialog-actions >  <button mat-raised-button class="button-box"
      [mat-dialog-close]="false"><h1 class="green">Continuar</h1></button>
    </mat-dialog-actions>
  </div>

</div>
