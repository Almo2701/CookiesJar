<div id="container">
<div id="error-box">
  <mat-dialog-actions >
  <div class="dot"  mat-raised-button  [mat-dialog-close]="false"></div>
  <div class="dot two"></div>
  <div class="face2">
    <div class="eye"></div>
    <div class="eye right"></div>
    <div class="mouth sad"></div>
  </div>
  <div class="shadow move"></div>
  <div class="message">
    <mat-dialog-content>
    <h1 class="alert">Elminar</h1><p>{{data.mensaje}}
    </mat-dialog-content>
  </div>

      <div class="row">
<div class="col col-6">
  <button mat-raised-button  [mat-dialog-close]="true" class="button-box"><h1 class="red">Confirmar</h1></button>
</div>
<div class="col col-6">
  <button mat-raised-button  [mat-dialog-close]="false" class="button-box"><h1 class="red">Cancelar</h1></button>
</div>
      </div>

</mat-dialog-actions>

</div>
</div>
