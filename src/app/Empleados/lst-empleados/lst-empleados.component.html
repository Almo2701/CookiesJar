<hr class="my-4">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">


  <div class="btn-group me-2 md-2">

    <h1 class="h2">Empleados</h1>
    <svg xmlns="http://www.w3.org/2000/svg" (click)="AddLink()"style="margin-left: 10px;margin-top:5px;" width="26"
      height="26" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 20 20">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <input type="text" [(ngModel)]="busqueda" class="form-control" placeholder="ingrese un valor">
    </div>
    <div class="btn-group me-2">
      <select  [(ngModel)]="filtro"  name="filtro" class="form-control">
        <option selected value="Nombre">Por Nombre</option>
        <option value="Apellido">Por Apellido</option>
        <option value="Correo">Por Correo</option>
        <option value="Estatus">Por Estatus</option>
      </select>
    </div>
  </div>
</div>



<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Estatus</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lstMostrar | pipeFilterEmpleado:busqueda:filtro">
        <td>{{item.id_Empleado}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.correo}}</td>
        <td>{{item.estatus}}</td>
        <td><button type="button" (click)="EnviarEmpleado(item)"
            class="btn btn-sm btn-outline-secondary">Editar</button></td>
        <td><button (click)="Eliminar(item)" type="button" class="btn btn-sm btn-outline-secondary">Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
